<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./static/style.css" />
        <title>메인페이지</title>
    </head>
    <body>
        <div id="container">
            <input id="category_id" name="category_id" />
            <button onclick="getListByCategory()">카테고리 번호로 검색하기</button>
            <ul id="articleList" class="list-group"></ul>
            <div id="category-div">
                <input id="category_name" name="category_name" placeholder="카테고리 이름" />
                <button onclick="submitPostCategory()">카테고리 만들기</button>
            </div>
            <div id="postArticleModal" style="display: none">
                <div id="modal">
                    <form id="form">
                        <input id="title" name="title" placeholder="제목" /><br />
                        <textarea id="content" name="content" placeholder="내용"></textarea><br />
                        <input id="category" name="category" placeholder="카테고리" /><br />
                        <input type="file" id="image" name="image" /><br />
                    </form>
                    <div style="display: flex; flex-direction: column">
                        <button onclick="submitPostArticle()">작성하기</button><br />
                        <button onclick="closeArticlePostModal()">취소</button>
                    </div>
                </div>
            </div>
            <div id="articleDetailModal" style="display: none">
                <div id="detailModal"></div>
            </div>
            <button id="postBtn" onclick="showArticlePostModal()">글쓰기</button>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
</html>
