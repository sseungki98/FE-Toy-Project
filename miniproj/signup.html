<!DOCTYPE html>
<html lang="en">
    <head>
        <title>회원가입</title>
    </head>
    <body>
        <h1>회원가입</h1>
        <form id="registerForm">
            <input type="email" id="email" name="email" placeholder="이메일" /><br />
            <input type="password" id="password" name="password" placeholder="비밀번호" /><br />
            <input id="fullname" name="fullname" placeholder="이름" /> <br />
        </form>
        <button onclick="submitRegister()">회원가입</button>
    </body>
    <script src="/js/signup.js"></script>
</html>
